<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="kihon">基本</h1>
    <div class="box-kihon">
      <img
        src="https://user-images.githubusercontent.com/50351871/165689726-79515a8c-c7cb-43ba-b530-9c464a78a557.png"
        width="100"
        class="lightning"
      />
      <img
        src="https://user-images.githubusercontent.com/50351871/165689726-79515a8c-c7cb-43ba-b530-9c464a78a557.png"
        width="100"
        class="jump"
      />
      <img
        src="https://user-images.githubusercontent.com/50351871/165689726-79515a8c-c7cb-43ba-b530-9c464a78a557.png"
        width="100"
        class="spin"
      />
      <img
        src="https://user-images.githubusercontent.com/50351871/165689726-79515a8c-c7cb-43ba-b530-9c464a78a557.png"
        width="100"
        class="size"
      />
      <img
        src="https://user-images.githubusercontent.com/50351871/165689726-79515a8c-c7cb-43ba-b530-9c464a78a557.png"
        width="100"
        class="spin-x"
      />
      <img
        src="https://user-images.githubusercontent.com/50351871/165689726-79515a8c-c7cb-43ba-b530-9c464a78a557.png"
        width="100"
        class="spin-y"
      />
    </div>

    <div class="box-run">
      <h1 class="h1-run">RUN!!</h1>
    </div>
    <div class="run">
      <img
        src="https://user-images.githubusercontent.com/50351871/165689726-79515a8c-c7cb-43ba-b530-9c464a78a557.png"
        width="100"
        class="run1"
      />
      <img
        src="https://user-images.githubusercontent.com/50351871/165689726-79515a8c-c7cb-43ba-b530-9c464a78a557.png"
        width="100"
        class="run2"
      />
    </div>

    <div class="box-tekitou">
      <h1 class="tekitou">
        <span class="teki">適</span><span class="tou">当</span>
      </h1>
    </div>
    <div class="box-movearound">
      <img
        src="https://user-images.githubusercontent.com/50351871/165689726-79515a8c-c7cb-43ba-b530-9c464a78a557.png"
        width="100"
        class="movearound"
      />
    </div>
  </body>
</html>
